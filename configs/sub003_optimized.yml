# Configuration for sub-003: Short protocol (3 trials, 3s task, 3s rest)
# Adjusted epoch windows for shorter task duration

filters:
  eeg_bandpass_low_hz: 1.0
  eeg_bandpass_high_hz: 40.0
  fnirs_bandpass_low_hz: 0.01
  fnirs_bandpass_high_hz: 0.5
  cardiac_band_low_hz: 0.5
  cardiac_band_high_hz: 2.5

quality:
  sci_threshold: 0.75
  cv_threshold_percent: 15.0
  saturation_percent: 5.0
  psp_threshold: 0.1
  short_channel_distance_mm: 15.0

epochs:
  # EEG epochs: -1s baseline, 3s task, 2s post = 6s total
  eeg_tmin_sec: -1.0
  eeg_tmax_sec: 5.0
  # fNIRS epochs: -3s baseline, 3s task, 7s HRF = 13s total
  # Reduced from 18s to 10s to avoid dropping epochs at end of recording
  fnirs_tmin_sec: -3.0
  fnirs_tmax_sec: 10.0
  # Baseline correction window
  baseline_tmin_sec: -1.0
  baseline_tmax_sec: 0.0

analysis:
  # Frequency bands
  alpha_band_low_hz: 8.0
  alpha_band_high_hz: 13.0
  beta_band_low_hz: 13.0
  beta_band_high_hz: 30.0
  # ERD time windows adjusted for 3s task
  baseline_window_start_sec: -1.0
  baseline_window_end_sec: 0.0
  task_window_start_sec: 0.0
  task_window_end_sec: 3.0
  # Beta rebound window (after 3s task)
  beta_rebound_window_start_sec: 3.5
  beta_rebound_window_end_sec: 5.0
  # HRF validation windows
  hrf_onset_window_start_sec: 0.0
  hrf_onset_window_end_sec: 4.0
  hrf_peak_window_start_sec: 4.0
  hrf_peak_window_end_sec: 10.0
  # DPF for Beer-Lambert
  dpf: 6.0

ica:
  enabled: false  # Disabled for sub-003 (only 4 good channels)
  n_components: 15
  random_state: 42
  max_iter: 200

motion_correction:
  method: tddr

data_root: data/raw
output_root: data/derivatives/validation-pipeline
random_seed: 42
